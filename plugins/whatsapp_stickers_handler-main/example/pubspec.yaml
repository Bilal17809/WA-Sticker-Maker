name: whatsapp_stickers_handler_example
description: "Demonstrates how to use the whatsapp_stickers_handler plugin."
publish_to: 'none'

environment:
  sdk: ^3.7.0

dependencies:
  cupertino_icons: ^1.0.8
  flutter:
    sdk: flutter
  drag_select_grid_view: ^0.6.2
  file_picker: ^9.1.0
  flutter_image_compress: ^2.1.0
  image: ^4.5.3
  nanoid: ^1.0.0 # Generate ids
  path: ^1.8.3
  path_provider: ^2.1.2
  provider: ^6.1.1
  sqflite: ^2.3.2
  ulid: ^2.0.1 # Timestamp ids

  whatsapp_stickers_handler:
    path: ../

dev_dependencies:
  integration_test:
    sdk: flutter
  flutter_test:
    sdk: flutter
  lint: ^2.8.0

flutter:
  uses-material-design: true
